  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Banana Tree Viewer üçå</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5fff0;
      padding: 30px;
    }

    h1 {
      color: #2e7d32;
    }

    img {
      width: 300px;
      max-width: 90%;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #43a047;
    }
  </style>
</head>
<body>

  <h1>üçå Random Banana Tree Image üçå</h1>
  <button onclick="showRandomImage()">Show Banana Tree</button>

  <div>
    <img id="bananaImage" src="" alt="Banana Tree will appear here">
  </div>

  <script>
  const images = [
    "https://images.unsplash.com/photo-1598514983031-3c2b2e7b9d63",
    "https://images.unsplash.com/photo-1587300003388-59208cc962cb",
    "https://images.unsplash.com/photo-1617196034796-73b9a5b8d49b",
    "https://images.unsplash.com/photo-1601004890684-d8cbf643f5f2",
    "https://images.unsplash.com/photo-1622473590915-9e9d02c7d8d1",
    "https://images.unsplash.com/photo-1564518098551-2a9bff6f3d30",
    "https://images.unsplash.com/photo-1501004318641-b39e6451bec6",
    "https://images.unsplash.com/photo-1524592094714-0f0654e20314",
    "https://images.unsplash.com/photo-1497215728101-856f4ea42174",
    "https://images.unsplash.com/photo-1547514701-42782101795e",
    "https://images.unsplash.com/photo-1531177077030-1d2a2f8d8f82",
    "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee"
  ];

  function showRandomImage() {
    const randomIndex = Math.floor(Math.random() * images.length);
    document.getElementById("bananaImage").src = images[randomIndex];
  }
</script>
</body>
</html>
    
  </body>
  
</html>
